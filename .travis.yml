language: php
php:
  - 7.1
  
services:
  - docker
  
before_install:
  - docker build -t fabiandevia/php_ejemplo.final .

before_script:
  - composer install --no-interaction
  - docker images fabiandevia/php_ejemplo.final

script:
  - vendor/bin/phpunit

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push fabiandevia/php_ejemplo.final;
    fi
